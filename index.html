<!DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<form action="/action_page.php">
  <label for="fname">First name(Primeiro nome):</label><br>
  <input type="text" id="fname" name="fname" value="José Lucas"><br>
  <label for="lname">Last name(Sobrenome):</label><br>
  <input type="text" id="lname" name="lname" value="Alves de Lima"><br><br>
  <input type="submit" value="Continue">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

<p>Se você clicar no botão "Submit", os dados do formulário serão enviados para uma página chamada "/action_page.php".</p>

</body>
</html>
